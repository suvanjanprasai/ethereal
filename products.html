<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Ethereal E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Loading Animation -->
    <div class="loading">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="window.location.href='index.html'">Ethereal</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Collections</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#footer">Contact</a></li>
            </ul>
            <div class="header-actions">
                <button class="theme-toggle" id="themeToggle" onclick="updateThemeIcon()">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-text">My Cart</span>
                    <span class="cart-badge" id="cartBadge">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Collections Hero Section -->
    <section class="collections-hero">
        <div class="collections-hero-content">
            <h1>Luxury Collections</h1>
            <p>Discover our exquisite range of fine jewelry, each piece crafted with precision and passion</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="filter-container">
            <h3>Filter by Category</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="rings">Rings</button>
                <button class="filter-btn" data-filter="earrings">Earrings</button>
                <button class="filter-btn" data-filter="necklaces">Necklaces</button>
                <button class="filter-btn" data-filter="bracelets">Bracelets</button>
                <button class="filter-btn" data-filter="sets">Sets</button>
            </div>
        </div>
    </section>

    <!-- All Products Section -->
    <section class="all-products">
        <div class="products-container">
            <div class="product-grid" id="productGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 class="cart-title">Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">
                <div class="empty-cart-icon">üõçÔ∏è</div>
                <p>Your cart is empty</p>
            </div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-amount" id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>
                Proceed to Checkout
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Ethereal. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
